<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wheel of Fortune</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 style="color: gold;">🍀 Wheel of Fortune 🍀</h1>

  <div id="clue-section">
    <div id="clue-box" class="clue-box" style="color: gold;">
      <strong>Clue:</strong> <span id="clue-text">Press "New Clue" to get one!</span>
    </div>
    <button id="new-clue" class="clue-btn">🔁 New Clue</button>
  </div>

  <div id="puzzle-board" class="board"></div>

  <div id="letters" class="letters"></div>

  <button id="reset" class="reset-btn">🔄 New Puzzle</button>

  <script src="script.js"></script>
</body>
</html>
