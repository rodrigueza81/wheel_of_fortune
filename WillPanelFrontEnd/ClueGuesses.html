<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wheel of Fortune – Clue Guess</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      gap: 50px;
      min-height: 100vh;
      margin: 0;
      padding: 50px;
    }

    .game-container {
      text-align: center;
      max-width: 500px;
    }

    h1 {
      letter-spacing: 2px;
      margin-bottom: 20px;
      color: #00c9a7;
    }

    .puzzle-box {
      font-size: 2em;
      letter-spacing: 5px;
      margin: 20px 0;
      padding: 15px;
      border: 2px solid #00c9a7;
      border-radius: 10px;
      background: rgba(255,255,255,0.05);
    }

    .category {
      font-size: 1.1em;
      color: #ccc;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 70%;
      font-size: 1em;
      outline: none;
      text-transform: capitalize;
    }

    button {
      background: #00c9a7;
      border: none;
      color: black;
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #02a185;
    }

    #message {
      margin-top: 20px;
      font-size: 1.2em;
      min-height: 25px;
    }

    /* Mini letter bank */
    .letter-bank {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      max-width: 200px;
      text-align: center;
    }

    .letter {
      background: linear-gradient(145deg, #111, #222);
      border: 1px solid #333;
      color: white;
      width: 40px;
      height: 40px;
      line-height: 40px;
      border-radius: 8px;
      font-size: 1.1rem;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
      user-select: none;
      transition: all 0.3s ease;
    }

    .letter.used {
      background: #333;
      color: #777;
      transform: scale(0.95);
      box-shadow: none;
    }

    .letter-bank-title {
      text-align: center;
      margin-bottom: 10px;
      color: #00c9a7;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Guess the Clue</h1>

    <div class="category" id="category"></div>
    <div class="puzzle-box" id="puzzleDisplay">_ _ _ _ _ _ _</div>

    <input type="text" id="clueInput" placeholder="Type your guess here..." />
    <button id="guessBtn">Guess</button>

    <div id="message"></div>
  </div>

  <div class="side-panel">
    <div class="letter-bank-title">Letter Bank</div>
    <div id="letterBank" class="letter-bank"></div>
  </div>

  <script>
    const phrases = [
      { phrase: "Birthday", category: "Event" },
      { phrase: "Burger", category: "Food and Drink" },
      { phrase: "Dog", category: "Living Thing" },
      { phrase: "Fork", category: "In the Kitchen" }
    ];

    // Pick a random phrase
    const chosen = phrases[Math.floor(Math.random() * phrases.length)];
    const puzzleDisplay = document.getElementById("puzzleDisplay");
    const categoryEl = document.getElementById("category");
    const messageEl = document.getElementById("message");
    const clueInput = document.getElementById("clueInput");
    const guessBtn = document.getElementById("guessBtn");
    const letterBankEl = document.getElementById("letterBank");

    // Display category
    categoryEl.textContent = `Category: ${chosen.category}`;

    // Display blank puzzle
    puzzleDisplay.textContent = chosen.phrase.replace(/[A-Za-z]/g, "_ ");

    // Create mini letter bank A–Z
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
    letters.forEach(letter => {
      const div = document.createElement("div");
      div.textContent = letter;
      div.classList.add("letter");
      letterBankEl.appendChild(div);
    });

    // Update mini letter bank as user types
    clueInput.addEventListener("input", () => {
      const typed = clueInput.value.toUpperCase();
      document.querySelectorAll(".letter").forEach(el => {
        if (typed.includes(el.textContent)) {
          el.classList.add("used");
        } else {
          el.classList.remove("used");
        }
      });
    });

    // Handle guess
    guessBtn.addEventListener("click", () => {
      const guess = clueInput.value.trim().toLowerCase();
      if (!guess) return;

      if (guess === chosen.phrase.toLowerCase()) {
        messageEl.textContent = "✅ Correct! You solved it!";
        messageEl.style.color = "#00c9a7";
        puzzleDisplay.textContent = chosen.phrase;
      } else {
        messageEl.textContent = "❌ Incorrect! Try again.";
        messageEl.style.color = "#ff5555";
      }

      clueInput.value = "";
      document.querySelectorAll(".letter").forEach(el => el.classList.remove("used"));
    });
  </script>
</body>
</html>
