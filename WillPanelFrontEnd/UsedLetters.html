<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wheel of Fortune â€“ Letter Bank</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      margin-top: 40px;
      letter-spacing: 2px;
    }

    .section-title {
      margin-top: 30px;
      font-weight: 600;
      font-size: 1.2em;
      color: #00c9a7;
    }

    .letters-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 15px auto;
      max-width: 700px;
    }

    .letter {
      background: linear-gradient(145deg, #111, #222);
      border: 1px solid #333;
      color: white;
      width: 50px;
      height: 50px;
      line-height: 50px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: all 0.2s ease;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
      user-select: none;
    }

    .letter:hover {
      transform: scale(1.1);
      background: #00c9a7;
      color: black;
    }

    .letter.used {
      background: #333;
      color: #777;
      pointer-events: none;
      transform: none;
      box-shadow: none;
    }

    #message {
      margin-top: 25px;
      font-size: 1.2em;
      min-height: 25px;
    }

    button {
      background: #00c9a7;
      border: none;
      color: black;
      padding: 10px 20px;
      margin-top: 20px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #02a185;
    }
  </style>
</head>
<body>
  <h1>Letter Bank</h1>

  <div class="section-title">Consonants</div>
  <div id="consonants" class="letters-container"></div>

  <div class="section-title">Vowels</div>
  <div id="vowels" class="letters-container"></div>

  <div id="message"></div>

  <button id="resetBtn">Reset Letters</button>

  <script>
    const consonants = "BCDFGHJKLMNPQRSTVWXYZ".split("");
    const vowels = "AEIOU".split("");

    const consonantsEl = document.getElementById("consonants");
    const vowelsEl = document.getElementById("vowels");
    const messageEl = document.getElementById("message");
    const resetBtn = document.getElementById("resetBtn");

    function renderLetters() {
      consonantsEl.innerHTML = "";
      vowelsEl.innerHTML = "";
      messageEl.textContent = "";

      consonants.forEach(letter => {
        const btn = document.createElement("div");
        btn.textContent = letter;
        btn.classList.add("letter");
        btn.addEventListener("click", () => handleLetter(btn));
        consonantsEl.appendChild(btn);
      });

      vowels.forEach(letter => {
        const btn = document.createElement("div");
        btn.textContent = letter;
        btn.classList.add("letter");
        btn.addEventListener("click", () => handleLetter(btn));
        vowelsEl.appendChild(btn);
      });
    }

    function handleLetter(btn) {
      btn.classList.add("used");
      messageEl.textContent = `You chose "${btn.textContent}".`;
      messageEl.style.color = "#00c9a7";
    }

    resetBtn.addEventListener("click", renderLetters);

    renderLetters();
  </script>
</body>
</html>
